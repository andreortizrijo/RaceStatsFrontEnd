<div class="dashboard">
  <table mat-table [dataSource]="dataSource" class="dashboard__table-container" >

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef class="dashboard__table-container__title"> No. </th>
      <td mat-cell *matCellDef="let info" class="dashboard__table-container__information"> {{info.number}} </td>
    </ng-container>

    <ng-container matColumnDef="track">
      <th mat-header-cell *matHeaderCellDef class="dashboard__table-container__title"> Track </th>
      <td mat-cell *matCellDef="let info" class="dashboard__table-container__information"> {{info.track}} </td>
    </ng-container>

    <ng-container matColumnDef="trackconfiguration">
      <th mat-header-cell *matHeaderCellDef class="dashboard__table-container__title"> Track Configuration </th>
      <td mat-cell *matCellDef="let info" class="dashboard__table-container__information"> {{info.trackconfiguration}} </td>
    </ng-container>

    <ng-container matColumnDef="carmodel">
      <th mat-header-cell *matHeaderCellDef class="dashboard__table-container__title"> Car Model </th>
      <td mat-cell *matCellDef="let info" class="dashboard__table-container__information"> {{info.carmodel}} </td>
    </ng-container>

    <ng-container matColumnDef="besttime">
      <th mat-header-cell *matHeaderCellDef class="dashboard__table-container__title"> Best Time </th>
      <td mat-cell *matCellDef="let info" class="dashboard__table-container__information"> {{info.besttime}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="dashboard__paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
