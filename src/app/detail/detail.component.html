<div class="dashboard">
  <table mat-table #data [dataSource]="dataSource" class="dashboard__table-container" >

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef class="dashboard__table-container__title"> Model </th>
      <td mat-cell *matCellDef="let info" class="dashboard__table-container__information"> {{info.model}} </td>
    </ng-container>

    <ng-container matColumnDef="sponser">
      <th mat-header-cell *matHeaderCellDef class="dashboard__table-container__title"> Sponser </th>
      <td mat-cell *matCellDef="let info" class="dashboard__table-container__information"> {{info.sponser}} </td>
    </ng-container>

    <ng-container matColumnDef="tyrecompound">
      <th mat-header-cell *matHeaderCellDef class="dashboard__table-container__title"> Tyre Compound </th>
      <td mat-cell *matCellDef="let info" class="dashboard__table-container__information"> {{info.tyrecompound}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="length" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="dashboard__paginator"></mat-paginator>
</div>
