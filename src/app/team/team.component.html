<div class='team'>
  <div class='' *ngIf='hasTeam'>
    <table mat-table #data [dataSource]='dataSource' class='team__unjoined'>

      <ng-container matColumnDef='name'>
        <th mat-header-cell *matHeaderCellDef class='team__unjoined__title'> Name </th>
        <td mat-cell *matCellDef='let info' class='team__unjoined__information'>{{info.name}}</td>
      </ng-container>

      <ng-container matColumnDef='members'>
        <th mat-header-cell *matHeaderCellDef class='team__unjoined__title'> Members </th>
        <td mat-cell *matCellDef='let info' class='team__unjoined__information'>{{info.members}}</td>
      </ng-container>

      <ng-container matColumnDef='join'>
        <th mat-header-cell *matHeaderCellDef class='team__unjoined__title'>  </th>
        <!-- <td mat-cell *matCellDef='let info' class='team__unjoined__information'><a (click)='jointeam()'>Join Team</a></td> -->
        <td mat-cell *matCellDef='let info' class='team__unjoined__information'><button mat-flat-button class='team__unjoined__information__btn' (click)='jointeam(info.id)'>Apply Team</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [length]="length" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="team__paginator"></mat-paginator>
  </div>

  <div class='' *ngIf='!hasTeam'>

  </div>
</div>
